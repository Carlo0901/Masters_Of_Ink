<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="img/masters-of-ink.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="contact-wrapper">
        <div class="section-contact-1">
            <div class="contact-grid">
                <div class="contact-wrapper-1">

                    <div class="contact-block">

                        <div class="contact-title">
                            <h3>Subscribe for Updates</h3>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis, quaerat dolores. Perspiciatis, perferendis dolores? Odio quod consequatur amet maxime?</p>
                        </div>
                        <div class="contact-block-1">
                            <div class="contact-item">
                                <h4>Call us</h4>
                                <h5>(+63) 912 3456 789</h5>
                            </div>
                            <div class="contact-item">
                                <h4>Email us</h4>
                                <h5>company.io</h5>
                            </div>
                        </div>
                    </div>

                        <form action="" class="contact-form">
                            <input type="text"  id="name" placeholder="Your Name"  autocomplete="off" required>
                            <input type="text" id="email" placeholder="Enter your Email..." autocomplete="off" required>
                            <textarea name="" id="message" cols="30" rows="10" placeholder="Your message" required></textarea>
                            <button id="submitbtn" class="btn btn-light" type="submit">SUBMIT</button>
                        </form>   
                </div>
                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3860.2011451231447!2d121.02552061432065!3d14.644520479926175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b656082805c9%3A0xce2e921213c9352e!2sWest%20City%20Plaza!5e0!3m2!1sen!2sph!4v1658892033511!5m2!1sen!2sph" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
